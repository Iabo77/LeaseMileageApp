{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>

<body>

    <form action="/submit-form" method="post">
        <div>
            <label for="startdate">Start Date:</label>
            <input type="date" id="startdate" name="startdate" required>
        </div>
        <div>
            <label for="termlength">Term Length (in months):</label>
            <input type="number" id="termlength" name="termlength" min="1" required>
        </div>
        <div>
            <label for="costpermile">Cost Per Mile:</label>
            <input type="number" id="costpermile" name="costpermile" min="0" step="0.01" required>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
{% endblock %}
