{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Date and Mileage Input Form</title>
</head>
<body>
    <form action="/submit" method="POST">
        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" name="mileage" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ date_to_record }}" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
{% endblock %}
